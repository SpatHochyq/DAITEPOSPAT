<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація Mono-Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="registerbody">
    <div class="registration-container">
        <h1 class="registerlogo">РЕЄСТРАЦІЯ</h1>
        <form action="golovna.html">
            <label class="textRegister" for="surname">Прізвище</label>
            <input class="textiRegister" type="text" id="surname" name="surname" required>

            <label class="textRegister" for="name">ім'я</label>
            <input class="textiRegister" type="text" id="name" name="name" required>

            <label class="textRegister" for="patronymic">ім'я по батькові</label>
            <input class="textiRegister" type="text" id="patronymic" name="patronymic" required>

            <input type="submit" class="registerbotton"></input>
        </form>
    </div>
</body>
</html>
